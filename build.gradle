plugins {
    id 'java'
    id 'application'
}


group 'dcn'
version '1.0-SNAPSHOT'

mainClassName = "Main"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.commons:commons-csv:1.2'
}

